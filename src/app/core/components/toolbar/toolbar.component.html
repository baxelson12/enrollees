<bad-toolbar>
  <ng-container left>
    <form [formGroup]="form">
      <bad-input
        #input
        aria-label="Search"
        formControlName="query"
        placeholder="Press '/' to search"
      >
        <svg-icon src="assets/svg/search.svg"></svg-icon>
      </bad-input>
    </form>
  </ng-container>
  <ng-container right *ngIf="sort$ | async as sortBy">
    <button bad-btn-ico (click)="sort(sortBy)">
      <svg-icon
        *ngIf="sortBy === 'nameDesc'"
        src="assets/svg/sortAsc.svg"
      ></svg-icon>
      <svg-icon
        *ngIf="sortBy === 'nameAsc'"
        src="assets/svg/sortDesc.svg"
      ></svg-icon>
    </button>
  </ng-container>
</bad-toolbar>
