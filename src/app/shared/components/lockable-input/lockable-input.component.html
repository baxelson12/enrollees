<ng-container *ngIf="state$ | async as state">
  <input
    #input
    (input)="onChange($event.target.value)"
    (blur)="onTouched($event.target.value)"
    [type]="inputType"
    [placeholder]="placeholder"
    [attr.aria-label]="ariaLabel"
    [value]="value"
    [readonly]="state.locked"
  />
</ng-container>
